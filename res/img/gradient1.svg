<svg
    id="visual"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
>
    <defs>
        <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
            <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
            <feBlend
                mode="normal"
                in="SourceGraphic"
                in2="BackgroundImageFix"
                result="shape"
            ></feBlend>
            <feGaussianBlur
                stdDeviation="163"
                result="effect1_foregroundBlur"
            ></feGaussianBlur>
        </filter>
    </defs>
    <rect width="960" height="540" fill="#0C0A3E"></rect>
    <g filter="url(#blur1)">
        <circle cx="896" cy="265" fill="#7B1E7A" r="363"></circle>
        <circle cx="93" cy="161" fill="#0C0A3E" r="363"></circle>
        <circle cx="6" cy="531" fill="#7B1E7A" r="363"></circle>
        <circle cx="281" cy="507" fill="#7B1E7A" r="363"></circle>
        <circle cx="375" cy="238" fill="#0C0A3E" r="363"></circle>
        <circle cx="556" cy="424" fill="#7B1E7A" r="363"></circle>
    </g>
</svg>
